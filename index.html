<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron timesheet-header">
            <h1>Anytime is Train Time</h1>
            <h3>Choo choo! Chee Chee!</h3>
        </div>
    </div>

    <div class="container" id="train-schedule">

        <div class="card" id="card 1">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-2">Train Name</th>
                            <th scope="col-2">Destination</th>
                            <th scope="col-2">Frequency (min)</th>
                            <th scope="col-2">Next Arrival</th>
                            <th scope="col-2">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="train-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div><br>

    <div class="container" id="add-train">


        <div class="card" id="card 2">
            <div class="card-header">
                Add New Train
            </div>

            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="Train-name">Train Name</label>
                        <input type="text" class="form-control" name="name" id="train-name-input"
                            placeholder="Train Name">
                    </div>

                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" name="destination" id="destination-input"
                            placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="first-time">First Train Time (in Military Time) HH:MM </label>
                        <input type="text" class="form-control" name="first-time" id="first-time-input"
                            placeholder="23:00">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="text" class="form-control" name="frequency" id="frequency-input"
                            placeholder="2500">
                    </div>
                    <div class="submit-button-div">
                        <button class="btn btn-primary btn-lg" id="submit">Submit</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="assets/app.js"></script>
</body>

</html>
