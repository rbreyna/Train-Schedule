<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron timesheet-header">
            <h1>Anytime is Train Time</h1>
            <h3>Choo choo! Chee Chee!</h3>
        </div>
    </div>

    <div class="container train-schedule">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-2">Train Name</th>
                            <th scope="col-2">Destination</th>
                            <th scope="col-2">Frequency (min)</th>
                            <th scope="col-2">Next Arrival</th>
                            <th scope="col-2">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="train-list">

                    </tbody>
            </div>
        </div>
    </div>


    <script src="assets/java.js"></script>
</body>

</html>
